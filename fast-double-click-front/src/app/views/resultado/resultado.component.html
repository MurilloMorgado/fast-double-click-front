<app-header></app-header>
<main>
  <section class="section-tabela">
    <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" dateFormat="yy-mm-dd"
      placeholder="Selecione o intervalo de datas">
    </p-calendar>
    <p-button (click)="filtrarPorData()">Filtrar</p-button>
    <p-button label="Limpar Filtro" (click)="limparFiltro()" class="p-button-secondary"></p-button>



    <div class="tabela">
      <p-table [value]="registrotempoFiltrado" [paginator]="true" [rows]="5" [tableStyle]="{'min-width': '60rem'}"
        [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="tempo" style="width:20%">
              Tempo <p-sortIcon field="tempo" />
            </th>
            <th pSortableColumn="data" style="width:20%">
              Data <p-sortIcon field="data" />
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-registro>
          <tr>
            <td>{{ registro.tempo }}</td>
            <td>{{ registro.data }}</td>

          </tr>
        </ng-template>
      </p-table>
    </div>
  </section>
</main>
<app-footer></app-footer>

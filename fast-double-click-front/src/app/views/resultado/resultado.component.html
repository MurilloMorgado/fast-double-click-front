<app-header></app-header>
<main>
  <section class="section-tabela">
    <div class="tabela">
      <p-table [value]="registrotempo" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="tempo" style="width:20%">
              Tempo <p-sortIcon field="tempo" />
            </th>
            <th pSortableColumn="data" style="width:20%">
              Data <p-sortIcon field="data" />
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-registro>
          <tr>
            <td>{{ registro.tempo }}</td>
            <td>{{ registro.data }}</td>

          </tr>
        </ng-template>
      </p-table>
    </div>
  </section>
</main>
<app-footer></app-footer>
